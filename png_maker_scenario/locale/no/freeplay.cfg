msg-intro=Dette er Factorio frispilling. Din oppgave er å sende en rakett til verdensrommet. Bygg en rakettsilo og send opp en rakett med en satellitt på. Du blir nødt til å utforske avanserte teknologier for å få tilgang til rakettsiloen. Begynn i det små, jobb deg oppover med hjelp av automatisering og ikke glem å beskytte deg mot de innfødte.
rocket-launched-without-satellite=Du skjøt opp raketten, men du satte ikke inn en satelitt.
rockets-sent=Satellitter skutt ut
score=Poengsum

